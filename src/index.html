<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ticket To Ride Point Calculator</title>

    <link href="style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <script src="app.js"></script>
</head>

<body ng-app="ttrcalculator">
	<div class="main-area" ng-controller="ttrPointCalculator">
		<div class="points-field">{{points}} <span class="points-text">points</span></div>
		<ul class="points-buttons">
			<li class="points-button" ng-repeat="(key, prop) in scoreTable track by key" ng-click="addPoints(key)">
				{{key}}
			</li>
		</ul>
		<div class="clear-button" ng-click="undo()">undo</div>
		<div class="clear-button" ng-click="clear()">clear</div>
	</div>
</body>
</html>
